services:
  pyghidra-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyghidra-mcp
    ports:
      - "9001:8000"
    volumes:
      - ./evidences:/evidences:rw
      - ./ghidra_data:/ghidra_data:rw
    environment:
      - GHIDRA_INSTALL_DIR=/ghidra
      - GHIDRA_PROJECT_PATH=/ghidra_data
      - FASTMCP_HOST=0.0.0.0     # MCP specific
    command: ["-t", "streamable-http"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mcp-network

